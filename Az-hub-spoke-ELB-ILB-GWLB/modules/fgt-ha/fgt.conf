--==AZURE==
Content-Type: text/x-shellscript; charset="us-ascii"
MIME-Version: 1.0

config system global
set hostname ${fgt_id}
set admin-sport ${admin_port}
end
config system interface
edit port1
set alias hamgmt-hasync
set mode static
set ip ${port1_ip} ${port1_mask}
set allowaccess ping https ssh fgfm
next
edit port2
set alias public
set mode static
set ip ${port2_ip} ${port2_mask}
set allowaccess ping https ssh probe-response
next
edit port3
set alias private
set mode static
set ip ${port3_ip} ${port3_mask}
set allowaccess ping https ssh probe-response
set mtu-override enable
set mtu 1570
next
end
config system api-user
edit api-user
set api-key ${api_key}
set accprofile "prof_admin"
config trusthost
edit 1
set ipv4-trusthost ${admin_cidr}
next
end
next
end
config system probe-response
set http-probe-value "Ok"
set mode http-probe
end
config system vxlan
edit "vxlan-to-hub-1"
set interface "port2"
set vni 1001
set remote-ip ${hub-peer_public-ip1}
next
edit "gwlb-ext-vxlan"
set interface "port3"
set vni 801
set dstport 10801
set remote-ip ${gwlb_ip}
next
edit "gwlb-int-vxlan"
set interface "port3"
set vni 800
set dstport 10800
set remote-ip ${gwlb_ip}
next
end
config system virtual-wire-pair
edit "gwlb-vwpair"
set member "gwlb-ext-vxlan" "gwlb-int-vxlan"
next
end
config system zone
edit "vxlan-to-hub"
set interface "vxlan-to-hub-1"
next
end
config system interface
edit "vxlan-to-hub-1"
set ip ${hub_vxlan-ip1} 255.255.255.240
next
end
config router static
edit 1
set device port2
set gateway ${port2_gw}
next
edit 2
set dst ${spoke-1_cidr}
set gateway ${port3_gw}
set device port3
next
edit 3
set dst ${spoke-2_cidr}
set gateway ${port3_gw}
set device port3
next
edit 3
set dst 168.63.129.16 255.255.255.255
set gateway ${port3_gw}
set device port3
next
end
config vpn ipsec phase1-interface
edit "advpn-public"
set type dynamic
set interface "port2"
set peertype any
set net-device enable
set proposal aes128-sha256 aes256-sha256 3des-sha256 aes128-sha1 aes256-sha1 3des-sha1
set add-route disable
set dpd on-idle
set auto-discovery-sender enable
set psksecret ${advpn-ipsec-psk}
set dpd-retryinterval 5
next
end
config vpn ipsec phase2-interface
edit "advpn-public"
set phase1name "advpn-public"
set proposal aes128-sha1 aes256-sha1 3des-sha1 aes128-sha256 aes256-sha256 3des-sha256
next
end
config system interface
edit "advpn-public"
set ip ${hub_advpn-ip1} 255.255.255.255
set remote-ip ${hub_advpn-ip2} 255.255.255.0
set allowaccess ping
next
end
config firewall address
edit "n-subnet-spoke-1"
set subnet ${spoke-1_cidr}
next
edit "n-subnet-spoke-2"
set subnet ${spoke-2_cidr}
next
edit "n-spokes-onprem"
set subnet ${spokes-onprem-cidr}
next
edit "n-advpn-public"
set subnet ${hub_advpn-net}
next
end
config firewall addrgrp
edit "g-nets-spoke-hub"
set member "n-subnet-spoke-1" "n-subnet-spoke-2"
next
edit "g-nets-site"
set member "n-advpn-public" "n-spokes-onprem"
next
end
config firewall policy
edit 1
set name "spoke-hub-to-spoke-hub"
set srcintf "port3"
set dstintf "port3"
set action accept
set srcaddr "g-nets-spoke-hub"
set dstaddr "g-nets-spoke-hub"
set schedule "always"
set service "ALL"
next
edit 2
set name "spoke-hub-to-public"
set srcintf "port3"
set dstintf "port2"
set action accept
set srcaddr "all"
set dstaddr "all"
set schedule "always"
set service "ALL"
set nat enable
next
edit 3
set name "spoke-sites-to-spoke-hub"
set srcintf "advpn-public"
set dstintf "port3"
set action accept
set srcaddr "all"
set dstaddr "all"
set schedule "always"
set service "ALL"
set logtraffic all
set nat enable
next
edit 4
set name "spoke-site-to-spoke-site"
set srcintf "advpn-public"
set dstintf "advpn-public"
set action accept
set srcaddr "g-nets-site"
set dstaddr "g-nets-site"
set schedule "always"
set service "ALL"
set logtraffic all
next
edit 5
set name "spoke-site-to-hub-peer"
set srcintf "advpn-public"
set dstintf "vxlan-to-hub"
set action accept
set srcaddr "all"
set dstaddr "all"
set schedule "always"
set service "ALL"
set logtraffic all
set nat enable
next
edit 6
set name "hub-peer-to-spoke-site"
set srcintf "vxlan-to-hub"
set dstintf "advpn-public"
set action accept
set srcaddr "all"
set dstaddr "all"
set schedule "always"
set service "ALL"
set logtraffic all
set nat enable
next
edit 7
set name "spoke-hub-to-hub-peer"
set srcintf "port3"
set dstintf "vxlan-to-hub"
set action accept
set srcaddr "all"
set dstaddr "all"
set schedule "always"
set service "ALL"
set logtraffic all
set nat enable
next
edit 8
set name "hub-peer-to-spoke-hub"
set srcintf "vxlan-to-hub"
set dstintf "port3"
set action accept
set srcaddr "all"
set dstaddr "all"
set schedule "always"
set service "ALL"
set logtraffic all
set nat enable
next
edit 9
set name "vwan-to-spoke-hub"
set srcintf "port2"
set dstintf "port3"
set action accept
set srcaddr "all"
set dstaddr "all"
set schedule "always"
set service "ALL"
set logtraffic all
next
edit 10
set name "spoke-hub-to-vwan"
set srcintf "port3"
set dstintf "port2"
set action accept
set srcaddr "all"
set dstaddr "all"
set schedule "always"
set service "ALL"
set logtraffic all
next
edit 11
set name "int-ext_vxlan"
set srcintf "gwlb-ext-vxlan" "gwlb-int-vxlan"
set dstintf "gwlb-ext-vxlan" "gwlb-int-vxlan"
set action accept
set srcaddr "all"
set dstaddr "all"
set schedule "always"
set service "ALL"
set utm-status enable
set ssl-ssh-profile "certificate-inspection"
set ips-sensor "default"
set logtraffic all
next
end
config router access-list
edit "acl-hub-cidr-bgp-out"
config rule
edit 1
set prefix ${spoke-1_cidr}
next
edit 2
set prefix ${spoke-2_cidr}
next
end
next
edit "acl-spokes-cidr-bgp-out"
config rule
edit 1
set prefix 172.16.0.0 255.240.0.0
next
end
next
edit "acl-rs-spoke-1-cidr-bgp-out"
config rule
edit 1
set prefix ${spoke-1_subnet1}
next
edit 2
set prefix ${spoke-1_subnet2}
next
end
next
edit "acl-rs-spoke-2-cidr-bgp-out"
config rule
edit 1
set prefix ${spoke-2_subnet1}
next
edit 2
set prefix ${spoke-2_subnet2}
next
end
next
end
config router route-map
edit "rm-hub-bgp-out"
config rule
edit 1
set match-ip-address "acl-hub-cidr-bgp-out"
next
end
next
edit "rm-sites-advpn-out"
config rule
edit 1
set match-ip-address "acl-spokes-cidr-bgp-out"
next
end
next
edit "rm-spoke-1-bgp-out"
config rule
edit 1
set match-ip-address "acl-rs-spoke-1-cidr-bgp-out"
next
end
next
edit "rm-spoke-2-bgp-out"
config rule
edit 1
set match-ip-address "acl-rs-spoke-2-cidr-bgp-out"
next
end
next
end
config router bgp
set as ${hub_bgp-asn}
set router-id ${hub_bgp-id}
set keepalive-timer 1
set holdtime-timer 3
set ebgp-multipath enable
set graceful-restart enable
config neighbor
edit ${hub-peer_vxlan-ip1}
set ebgp-enforce-multihop enable
set soft-reconfiguration enable
set route-map-out "rm-hub-bgp-out"
set remote-as ${hub-peer_bgp-asn}
next
edit ${rs-spoke1_ip1}
set ebgp-enforce-multihop enable
set soft-reconfiguration enable
set remote-as ${rs-spoke1_bgp-asn}
next
edit ${rs-spoke1_ip2}
set ebgp-enforce-multihop enable
set soft-reconfiguration enable
set remote-as ${rs-spoke1_bgp-asn}
next
edit ${rs-spoke2_ip1}
set ebgp-enforce-multihop enable
set soft-reconfiguration enable
set remote-as ${rs-spoke2_bgp-asn}
next
edit ${rs-spoke2_ip2}
set ebgp-enforce-multihop enable
set soft-reconfiguration enable
set remote-as ${rs-spoke2_bgp-asn}
next
end
config neighbor-group
edit "branch-peers-1"
set soft-reconfiguration enable
set ebgp-enforce-multihop enable
set route-map-out "rm-sites-advpn-out"
set remote-as ${sites_bgp-asn}
next
end
config neighbor-range
edit 1
set prefix ${hub_advpn-net}
set neighbor-group "branch-peers-1"
next
end
config network
edit 1
set prefix 172.16.0.0 255.240.0.0
next
edit 2
set prefix 192.168.0.0 255.255.0.0
next
end
end
config sys ha
set group-name Azure-HA
set priority ${fgt_priority}
set mode a-p
set hbdev port1 100
set session-pickup enable
set hb-interval 20
set hb-lost-threshold 60
set ha-mgmt-status enable
config ha-mgmt-interfaces
edit 1
set interface port1
set gateway ${port1_gw}
next
end
set override disable
set unicast-hb enable
set unicast-hb-peerip ${peerip}
end
config sys sdn-connector
edit "azuresdn"
set type azure
set ha-status enable
set use-metadata-iam disable
set tenant-id ${tenant}
set subscription-id ${subscription}
set client-id ${clientid}
set client-secret ${clientsecret}
set resource-group ${rsg}
config nic
edit ${port2_name}
config ip
edit ipconfig1
set public-ip ${cluster-public-ip}
next
end
next
end
next 
end

