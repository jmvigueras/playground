config system standalone-cluster
config cluster-peer
edit 1
set peerip ${peerip}
set peervd "root"
next
end
end

config system ha
set session-pickup enable
set session-pickup-connectionless enable
set session-pickup-expectation enable
set session-pickup-nat enable
set override disable
end

config system auto-scale
set status enable
set sync-interface ${mgmt_port}
set hb-interval 10
%{ if master_ip != "" }
set primary-ip ${master_ip}
%{ endif }
set psksecret ${master_secret}
%{ if master_ip == "" }
set role primary
%{ endif }
end

config router static
edit 0
set device ${mgmt_port}
set gateway ${mgmt_gw}
set priority 10
next
end

config system vdom-exception
edit 0
set object system.interface
next
edit 0
set object firewall.vip
next
edit 0
set object router.bgp
next
edit 0
set object router.route-map
next
edit 0
set object system.gre-tunnel
next
edit 0
set object system.standalone-cluster
next
edit 0
set object vpn.ipsec.phase1-interface
next
edit 0
set object vpn.ipsec.phase2-interface
next
end